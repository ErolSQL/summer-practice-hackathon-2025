<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Tech Guru</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    
    {% include 'components/navbar.html' %}

    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <h2>Join Tech Guru</h2>
                        <p>Create your account and start helping friends</p>
                    </div>
                    
                    <form class="auth-form" id="registerForm" method="POST" action="/register">
    <div class="form-group">
        <label for="email">Email Address</label>
        <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            placeholder="Enter your email"
            class="form-input"
        >
        <span class="form-error" id="emailError"></span>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            placeholder="Enter your password"
            class="form-input"
            minlength="6"
        >
        <span class="form-error" id="passwordError"></span>
    </div>

    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
            type="password" 
            id="confirmPassword" 
            name="confirm_password" 
            required 
            placeholder="Confirm your password"
            class="form-input"
            minlength="6"
        >
        <span class="form-error" id="confirmPasswordError"></span>
    </div>

    <button type="submit" class="btn primary auth-btn">
        Create Account
    </button>
</form>




                    <div class="auth-footer">
                        <p>Already have an account? <a href="{{url_for('login')}}" class="auth-link">Login here</a></p>
                        <p class="terms-text">By registering, you agree to our <a href="#" class="auth-link">Terms of Service</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    {% include 'components/footer.html' %}

    <script src="static/script.js"></script>
</body>
</html>
